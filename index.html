<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター描画データ収集</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; }

        .canvas-area { 
            border: 2px solid #333; 
            cursor: crosshair; 
            touch-action: none;
            
            /* 変更点: linear-gradient(...) を追加 */
            /* 白色の50% (0.5) を画像の上に重ねます */
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('images/doraemon.jpg');
            
            /* 以下はそのまま */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .controls { flex: 1; min-width: 300px; }
        .reference-img { width: 100%; height: 200px; background: #eee; display: flex; align-items: center; justify-content: center; border: 1px dashed #ccc; margin-bottom: 10px; }
        .status { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-right: 5px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], select { padding: 5px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .instruction { font-size: 0.9em; color: #555; background: #f9f9f9; padding: 10px; border-radius: 4px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<h1>キャラクター描画データ収集</h1>

<div class="container">
    <div>
        <!-- 描画エリア -->
        <canvas id="drawCanvas" width="400" height="400" class="canvas-area"></canvas>
        <div style="margin-top: 5px;">
            <button onclick="clearCanvas()">全消去</button>
            <button onclick="sendData()" style="background-color: #007bff; color: white;">データ送信</button>
        </div>
    </div>

    <div class="controls">
        <div class="instruction">
            <strong>手順:</strong><br>
            1. パーツを選んで描く<br>
            2. 「データ送信」を押す（絵は消えません）<br>
            3. 次のパーツを選んで描く...<br>
            4. 全部描き終わったら「全消去」で次の絵へ
        </div>
        <br>

        <label for="labelInput">被験者ラベル (ID):</label>
        <input type="text" id="labelInput" value="1" placeholder="例: 1">

        <label for="charName">キャラクター名:</label>
        <input type="text" id="charName" value="dra" placeholder="例: dra, an">

        <label for="emotionSelect">感情:</label>
        <select id="emotionSelect">
            <option value="angry">怒り (angry)</option>
            <option value="happy">喜び (happy)</option>
        </select>

        <label for="bgImageSelect" style="font-weight:bold; margin-top: 15px;">下絵 (ガイド画像):</label>
        <select id="bgImageSelect" onchange="changeBgImage()">
            <option value="sample.jpg">サンプル</option>
            <option value="noumen.jpg">能面</option>
            <option value="patthi.jpg">ぱっちぃ</option>
            <option value="">なし (背景を消す)</option>
        </select>

        <div id="statusMessage" class="status" style="display:none;"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    
    // 描画された「線（ストローク）」のリスト。
    // [ [{x:1, y:1}, ...], [{x:100, y:100}, ...] ] のように複数の線が入る
    let allStrokes = [];
    
    // 現在描いている最中の線
    let currentStroke = [];

    // --- 画像切り替え機能 ---
    function changeBgImage() {
        const select = document.getElementById('bgImageSelect');
        const fileName = select.value;
        
        if (fileName === "") {
            canvas.style.backgroundImage = 'none';
        } else {
            // 1. ファイル名から拡張子を取り除き、_mask.jpg をつけた名前を作る
            // 例: "doraemon.jpg" -> "doraemon_mask.jpg"
            const maskName = fileName.replace(/\.[^/.]+$/, "") + "_mask.jpg";

            // 2. CSSの background-image を設定
            // 記述順序: 一番上が [マスク]、次が [白背景]、一番下が [下絵]
            canvas.style.backgroundImage = `
                url('images/${maskName}'),
                linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
                url('images/${fileName}')
            `;
            
            // 表示設定
            canvas.style.backgroundSize = 'contain, contain, contain'; // 全てのレイヤーをcontainに
            canvas.style.backgroundRepeat = 'no-repeat, no-repeat, no-repeat';
            canvas.style.backgroundPosition = 'center, center, center';
        }
    }
    window.onload = function() { changeBgImage(); };

    // --- イベントリスナー設定 ---
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    
    canvas.addEventListener('touchstart', (e) => { startDrawing(e.touches[0]); e.preventDefault(); });
    canvas.addEventListener('touchmove', (e) => { draw(e.touches[0]); e.preventDefault(); });
    canvas.addEventListener('touchend', (e) => { stopDrawing(); e.preventDefault(); });

    function getPos(event) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: Math.round(event.clientX - rect.left),
            y: Math.round(event.clientY - rect.top)
        };
    }

    function startDrawing(event) {
        isDrawing = true;
        currentStroke = []; // 新しい線の記録開始
        const pos = getPos(event);
        
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        recordPoint(pos.x, pos.y);
    }

    function draw(event) {
        if (!isDrawing) return;
        const pos = getPos(event);
        
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        
        recordPoint(pos.x, pos.y);
    }

    function stopDrawing() {
        if (isDrawing) {
            isDrawing = false;
            ctx.closePath();
            // 線が短すぎない場合のみ保存
            if (currentStroke.length > 0) {
                allStrokes.push(currentStroke);
            }
        }
    }

    function recordPoint(x, y) {
        currentStroke.push({ x: x, y: y });
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        allStrokes = []; // データもリセット
        currentStroke = [];
        showStatus('キャンバスをリセットしました', 'success');
    }

    // --- 判定ロジック (ストロークごとに判定) ---
    function detectPart(strokePoints) {
        if (!strokePoints || strokePoints.length === 0) return 'unknown';

        let sumX = 0, sumY = 0;
        for (let p of strokePoints) {
            sumX += p.x;
            sumY += p.y;
        }
        const avgX = sumX / strokePoints.length;
        const avgY = sumY / strokePoints.length;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // 座標判定 (鼻は廃止)
        if (avgY > centerY) {
            return 'mouth'; // 下半分
        } else {
            if (avgX < centerX) {
                return 'left_eye'; // 左上
            } else {
                return 'right_eye'; // 右上
            }
        }
    }

    // --- まとめて送信処理 ---
    async function sendData() {
        if (allStrokes.length === 0) {
            showStatus('描画データがありません。', 'error');
            return;
        }

        const label = document.getElementById('labelInput').value;
        const charName = document.getElementById('charName').value;
        
        // 【追加】感情ラベルを取得
        const emotion = document.getElementById('emotionSelect').value;

        // 1. 全ストロークをパーツごとに分類・結合する
        let partsData = {
            'left_eye': [],
            'right_eye': [],
            'mouth': []
        };

        for (let stroke of allStrokes) {
            const partName = detectPart(stroke);
            if (partsData[partName]) {
                partsData[partName] = partsData[partName].concat(stroke);
            }
        }

        // 2. データが存在するパーツだけ送信リストに入れる
        let promises = [];
        let partsToSend = [];

        for (let partName in partsData) {
            if (partsData[partName].length > 0) {
                const payload = {
                    label: label,
                    charName: charName,
                    part: partName,
                    emotion: emotion, // 【追加】ここにも感情データを含める
                    points: partsData[partName]
                };
                partsToSend.push(partName);
                
                const p = fetch('/cgi-bin/save_data.py', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }).then(async res => {
                    if (!res.ok) throw new Error(await res.text());
                    return res.json();
                });
                
                promises.push(p);
            }
        }

        if (promises.length === 0) {
            showStatus('有効なパーツとして判定できませんでした。', 'error');
            return;
        }

        showStatus(`送信中... (${partsToSend.join(', ')})`, 'success');

        try {
            await Promise.all(promises);
            
            // 成功時のメッセージに保存先フォルダのヒントを表示
            showStatus(`保存完了！\nフォルダ: data/${emotion}/\n送信済み: ${partsToSend.join(', ')}`, 'success');
            
            // 次の絵のためにリセット
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            allStrokes = [];

        } catch (error) {
            console.error('Error:', error);
            showStatus(`エラーが発生しました: ${error.message}`, 'error');
        }
    }

    function showStatus(msg, type='success') {
        const el = document.getElementById('statusMessage');
        el.style.display = msg ? 'block' : 'none';
        el.innerText = msg;
        el.className = 'status ' + type;
    }
</script>

</body>
</html>
