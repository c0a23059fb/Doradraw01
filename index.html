<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター描画データ収集</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; }

        .canvas-area { 
            border: 2px solid #333; 
            cursor: crosshair; 
            touch-action: none;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), url('images/doraemon.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .controls { flex: 1; min-width: 300px; }
        .status { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-right: 5px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], select { padding: 5px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .instruction { font-size: 0.9em; color: #555; background: #f9f9f9; padding: 10px; border-radius: 4px; border: 1px solid #ddd; }
        
        /* 進捗表示用のスタイル */
        .progress-box {
            font-size: 0.9em;
            color: #333;
            background: #eef;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #ccd;
        }
        .progress-item { margin-left: 10px; }
        .progress-total { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

<h1>キャラクター描画データ収集</h1>

<div class="container">
    <div>
        <canvas id="drawCanvas" width="400" height="400" class="canvas-area"></canvas>
        <div style="margin-top: 5px;">
            <button onclick="clearCanvas()">全消去</button>
            <button onclick="sendData()" style="background-color: #007bff; color: white;">データ送信</button>
        </div>
    </div>

    <div class="controls">
        <div class="instruction">
            <strong>手順:</strong><br>
            1. 下絵を選ぶ（キャラ名は自動設定されます）<br>
            2. 感情を選ぶ<br>
            3. 自由に描く<br>
            4. 「データ送信」で保存
        </div>
        <br>

        <label for="labelInput">被験者ラベル (ID):</label>
        <input type="text" id="labelInput" value="0" placeholder="例: 0" onchange="updateCount()">

        <div id="progressDisplay" class="progress-box">
            集計中...
        </div>

        <label for="charName">キャラクター名 (自動設定):</label>
        <input type="text" id="charName" value="" readonly style="background-color: #e9ecef; color: #555;">

        <label for="bgImageSelect" style="font-weight:bold; margin-top: 15px;">下絵 (ガイド画像):</label>
        <select id="bgImageSelect" onchange="changeBgImage()">
            <option value="sample.jpg">サンプル (sample)</option>
            <option value="noumen.jpg">能面</option>
            <option value="patthi.jpg">ぱっちぃ</option>
        </select>

        <label for="emotionSelect">感情:</label>
        <select id="emotionSelect">
            <option value="angry">怒り (angry)</option>
            <option value="happy">喜び (happy)</option>
        </select>

        <div id="statusMessage" class="status" style="display:none;"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let allStrokes = [];
    let currentStroke = [];

    // --- 枚数カウント機能 (内訳対応版) ---
    async function updateCount() {
        const label = document.getElementById('labelInput').value;
        const display = document.getElementById('progressDisplay');
        
        if (!label) {
            display.innerHTML = "IDを入力してください";
            return;
        }

        try {
            // キャッシュ対策で時刻パラメータを追加
            const res = await fetch(`/cgi-bin/get_count.py?label=${label}&t=${new Date().getTime()}`);
            if (res.ok) {
                const data = await res.json();
                
                // 表示用HTMLを作成
                // ここで data.total を使用しています (以前は data.faces でした)
                let html = `<span class="progress-total">合計: ${data.total}枚</span><br>`;
                
                // 内訳がある場合
                if (data.breakdown && Object.keys(data.breakdown).length > 0) {
                    for (let charName in data.breakdown) {
                        html += `<strong>${charName}:</strong> `;
                        let emotions = [];
                        for (let emo in data.breakdown[charName]) {
                            emotions.push(`${emo}(${data.breakdown[charName][emo]})`);
                        }
                        html += `<span class="progress-item">${emotions.join(', ')}</span><br>`;
                    }
                } else {
                    html += `<span style="color:#777; font-size:0.9em;">(データなし)</span>`;
                }
                
                display.innerHTML = html;
            } else {
                display.innerText = "取得エラー";
            }
        } catch (e) {
            console.error(e);
            display.innerText = "集計失敗";
        }
    }

    // --- 画像切り替え機能 ---
    function changeBgImage() {
        const select = document.getElementById('bgImageSelect');
        const fileName = select.value;
        const charInput = document.getElementById('charName');
        
        if (fileName === "") {
            canvas.style.backgroundImage = 'none';
            charInput.value = "unknown";
        } else {
            const nameBase = fileName.replace(/\.[^/.]+$/, "");
            charInput.value = nameBase;
            const maskName = nameBase + "_mask.jpg";

            canvas.style.backgroundImage = `
                url('images/${maskName}'),
                linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
                url('images/${fileName}')
            `;
            
            canvas.style.backgroundSize = 'contain, contain, contain';
            canvas.style.backgroundRepeat = 'no-repeat, no-repeat, no-repeat';
            canvas.style.backgroundPosition = 'center, center, center';
        }
    }

    window.onload = function() { 
        changeBgImage();
        updateCount(); 
    };

    // --- 描画イベント ---
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('touchstart', (e) => { startDrawing(e.touches[0]); e.preventDefault(); });
    canvas.addEventListener('touchmove', (e) => { draw(e.touches[0]); e.preventDefault(); });
    canvas.addEventListener('touchend', (e) => { stopDrawing(); e.preventDefault(); });

    function getPos(event) {
        const rect = canvas.getBoundingClientRect();
        return { x: Math.round(event.clientX - rect.left), y: Math.round(event.clientY - rect.top) };
    }

    function startDrawing(event) {
        isDrawing = true;
        currentStroke = [];
        const pos = getPos(event);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        recordPoint(pos.x, pos.y);
    }

    function draw(event) {
        if (!isDrawing) return;
        const pos = getPos(event);
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        recordPoint(pos.x, pos.y);
    }

    function stopDrawing() {
        if (isDrawing) {
            isDrawing = false;
            ctx.closePath();
            if (currentStroke.length > 0) allStrokes.push(currentStroke);
        }
    }

    function recordPoint(x, y) {
    // 座標に加えて現在時刻(ミリ秒)を記録するように修正
        currentStroke.push({ x: x, y: y, t: Date.now() });
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        allStrokes = [];
        currentStroke = [];
        showStatus('キャンバスをリセットしました', 'success');
    }

    function detectPart(strokePoints) {
        if (!strokePoints || strokePoints.length === 0) return 'unknown';
        let sumX = 0, sumY = 0;
        for (let p of strokePoints) { sumX += p.x; sumY += p.y; }
        const avgX = sumX / strokePoints.length;
        const avgY = sumY / strokePoints.length;
        const centerX = canvas.width / 2;
        const centerY = 286;

        if (avgY > centerY) return 'mouth';
            else return (avgX < centerX) ? 'left_eye' : 'right_eye';
    }

    // --- 送信処理 ---
    async function sendData() {
        if (allStrokes.length === 0) {
            showStatus('描画データがありません。', 'error');
            return;
        }

        const label = document.getElementById('labelInput').value;
        const charName = document.getElementById('charName').value;
        const emotion = document.getElementById('emotionSelect').value;

        let partsData = { 'left_eye': [], 'right_eye': [], 'mouth': [] };
        for (let stroke of allStrokes) {
            const partName = detectPart(stroke);
            if (partsData[partName]) partsData[partName] = partsData[partName].concat(stroke);
        }

        let missing = [];
        if (partsData['right_eye'].length === 0) missing.push("右目");
        if (partsData['left_eye'].length === 0) missing.push("左目");
        if (partsData['mouth'].length === 0) missing.push("口");

        if (missing.length > 0) {
            showStatus(`すべてのパーツを描いてください。\n不足: ${missing.join(', ')}`, 'error');
            return;
        }

        let promises = [];
        let partsToSend = [];

        for (let partName in partsData) {
            if (partsData[partName].length > 0) {
                const payload = {
                    label: label,
                    charName: charName,
                    part: partName,
                    emotion: emotion,
                    points: partsData[partName]
                };
                partsToSend.push(partName);
                
                const p = fetch('/cgi-bin/save_data.py', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }).then(async res => {
                    if (!res.ok) throw new Error(await res.text());
                    return res.json();
                });
                promises.push(p);
            }
        }

        showStatus(`送信中... (${partsToSend.join(', ')})`, 'success');

        try {
            await Promise.all(promises);
            showStatus(`保存完了！\nフォルダ: data/${emotion}/\n送信済み: ${partsToSend.join(', ')}`, 'success');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            allStrokes = [];
            
            updateCount();

        } catch (error) {
            console.error('Error:', error);
            showStatus(`エラーが発生しました: ${error.message}`, 'error');
        }
    }

    function showStatus(msg, type='success') {
        const el = document.getElementById('statusMessage');
        el.style.display = msg ? 'block' : 'none';
        el.innerText = msg;
        el.className = 'status ' + type;
    }
</script>

</body>
</html>
